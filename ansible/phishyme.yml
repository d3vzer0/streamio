- hosts: all
  tags: ['all', 'core']
  become: yes
  strategy: free
  roles:
    - role: generic
      tags: ['generic']

    - role: docker
      tags: ['docker']


- hosts: backend
  tags: ['backend', 'streamio']
  become: yes
  roles:
    - role: mongodb
      tags: ['mongodb']
    - role: api
      tags: ['api']
    - role: kafka
      tags: ['kafka']
    - role: zookeeper
      tags: ['zookeeper']

- hosts: frontend
  tags: ['frontend', 'streamio']
  become: yes
  roles:
    - role: ui
      tags: ['ui']

- hosts: selenium
  tags: ['selenium', 'streamio']
  become: yes
  roles:
    - role: grid
      tags: ['grid']
    - role: chrome
      tags: ['chrome']

- hosts: proxies
  tags: ['proxies']
  become: yes
  roles:
    - role: certs
      tags: ['certs']
    - role: proxy
      tags: ['proxy'] 


